<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Parse Logger aim is to make it easier to debug cloud code in parse by better formatted logs and filtering">
    <title>Parse Logger</title>
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:400,200,900' rel='stylesheet' type='text/css'>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />
    <link href="favicon.png" rel="icon" type="image/png">
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
<section class="sidebar">

    <h1>Parse Logger</h1>

    <p class="desc">This web app aims to make it easier to debug cloud code in parse. Fill in your app details and
    enjoy better formatted logs with a filtering feature.</p>

    <div class="app-config">
        <label for="app-id">App ID</label>
        <textarea id="app-id"></textarea>
        <label for="api-key">REST API Key</label>
        <textarea placeholder="40 alpha numeric characters" id="api-key"></textarea>
    </div>

    <ul class="log-filter">
        <li><input id="deploy"type="checkbox" checked><label for="deploy">Deployments</label></li>
        <li><input id="cloudFunction" type="checkbox" checked><label for="cloudFunction">Cloud Functions</label></li>
        <li><input id="trigger" type="checkbox" checked><label for="trigger">Triggers</label></li>
        <li><input id="endpoint" type="checkbox" checked><label for="endpoint">Endpoints</label></li>
        <li><input id="other" type="checkbox" checked><label for="other">Others</label></li>
    </ul>
</section>
<section class="log-container">
    <div id="no-logs">Enter App ID and REST API Key</div>
    <div class="spinner"></div>
    <ul class="logs"></ul>
</section>
<script type="text/template" id="log-template">
    <li>
        <span class="info" style="width: 180px; display: inline-block;">
            <span class="type"></span>
            <span class="timestamp"></span>
        </span>
        <span class="text"></span>
    </li>
</script>
<script src="bower_components/es6-promise/promise.min.js"></script>
<script src="bower_components/fetch/fetch.js"></script>
<script src="bower_components/list.js/dist/list.min.js"></script>
<script src="logs.js"></script>
<script src="dom.js"></script>
<script>DomService.init();</script>
</body>
</html>
